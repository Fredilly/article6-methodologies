name: stage-gates
on:
  pull_request:
    branches: [staging, main]
jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: scripts/validate-offline.sh
      - name: Meta-driven source hash check
        run: bash scripts/check-source-hash.sh
