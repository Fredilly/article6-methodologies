name: stage-gates
on:
  push:
    branches-ignore: ['bot/**']
    paths:
      - 'methodologies/**'
      - 'schemas/**'
      - 'tools/**'
  pull_request:
    branches:
      - 'staging'
      - 'main'
      - 'feat/**'
    paths:
      - 'methodologies/**'
      - 'schemas/**'
      - 'tools/**'
jobs:
  gate:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !startsWith(github.ref_name, 'bot/') &&
      !(github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.ref, 'bot/'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          lfs: true
      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install --local
          git lfs fetch --all
          git lfs checkout
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20.11.1'
      - name: Run validators
        run: |
          npm ci
          npm run gate
