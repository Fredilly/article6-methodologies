name: stage-gates
on:
  push:
    branches-ignore: ['bot/**']
    paths:
      - '.github/workflows/**'
      - 'methodologies/**'
      - 'ingest.agriculture.yml'
      - 'registry/UNFCCC/Agriculture/previous-versions.json'
      - 'registry/UNFCCC/Agriculture/previous-versions.lock.json'
      - 'scripts/**'
      - 'registry.json'
      - 'scripts_manifest.json'
      - 'schemas/**'
      - 'tools/**'
  pull_request:
    branches:
      - 'staging'
      - 'main'
      - 'feat/**'
    paths:
      - '.github/workflows/**'
      - 'methodologies/**'
      - 'ingest.agriculture.yml'
      - 'registry/UNFCCC/Agriculture/previous-versions.json'
      - 'registry/UNFCCC/Agriculture/previous-versions.lock.json'
      - 'scripts/**'
      - 'registry.json'
      - 'scripts_manifest.json'
      - 'schemas/**'
      - 'tools/**'
jobs:
  gate:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !startsWith(github.ref_name, 'bot/') &&
      !(github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.ref, 'bot/'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          clean: true
          fetch-depth: 0
          lfs: true
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20.11.1'
          cache: 'npm'
      - run: npm ci || npm i
      - name: Detect Agriculture idempotency scope
        id: agri_scope
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euo pipefail
          git fetch origin "${DEFAULT_BRANCH}"
          base_ref="origin/${DEFAULT_BRANCH}"
          base="$(git merge-base HEAD "$base_ref")"

          run=false
          while IFS= read -r file; do
            case "$file" in
              methodologies/UNFCCC/Agriculture/*) run=true ;;
              tools/UNFCCC/Agriculture/*) run=true ;;
              ingest.agriculture.yml) run=true ;;
              registry/UNFCCC/Agriculture/*) run=true ;;
              scripts/*) run=true ;;
              core/*) run=true ;;
              .github/workflows/*) run=true ;;
            esac
          done < <(git diff --name-only "$base"...HEAD)

          echo "run=${run}" >> "$GITHUB_OUTPUT"
      - run: npm run validate:rich
      - run: npm run validate:lean
      - run: node scripts/check-quality-gates.js ingest-quality-gates.yml
      # jq not required; use Node-based checks only
      - name: Derive lean from rich (deterministic)
        run: |
          node scripts/derive-lean-from-rich.js
          if ! git diff --quiet -- methodologies/**/sections.json methodologies/**/rules.json; then
            echo "Lean JSON drift detected. Run: node scripts/derive-lean-from-rich.js";
            git --no-pager diff -- methodologies/**/sections.json methodologies/**/rules.json | sed -n '1,200p';
            exit 1;
          fi
      - name: Lean generation verifier
        run: scripts/verify-generation.sh
      - name: Offline schema validation
        run: node scripts/validate-offline.js
      - name: Previous versions lock drift (Agriculture)
        run: npm run previous:drift:agriculture
      - name: Agriculture idempotency (with previous)
        if: ${{ steps.agri_scope.outputs.run == 'true' }}
        run: bash scripts/ci-idempotency-agriculture.sh
      - name: Meta-driven source hash check
        run: node scripts/check-source-hash.js
      - name: Trio + registry integrity
        run: node scripts/check-trio-and-registry.js
      - name: Registry scope guard
        run: node scripts/check-registry-scope.mjs --scope-from-git
      - name: Supply-chain guard (pinning, no network installs)
        run: node scripts/check-workflows-supplychain.js
