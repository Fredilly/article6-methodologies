name: Ingest Forestry Batch
on:
  workflow_dispatch:
    inputs:
      ingest_file:
        description: Path to ingest.yml consumed by scripts/ingest.sh
        required: true
        default: ingest.yml

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        # actions/checkout@v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Node
        # actions/setup-node@v4.0.4
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: Install npm deps
        run: npm ci

      - name: Install CLI deps (jq, yq, pup)
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq curl unzip
          tmp="$(mktemp -d)"
          trap 'rm -rf "$tmp"' EXIT
          YQ_VERSION="v4.44.3"
          curl -fsSL "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64.tar.gz" -o "$tmp/yq.tgz"
          tar -xzf "$tmp/yq.tgz" -C "$tmp"
          sudo mv "$tmp/yq_linux_amd64" /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
          curl -sL https://api.github.com/repos/ericchiang/pup/releases/latest \
            | jq -r '.assets[] | select(.name | test("linux_amd64.(zip|tar.gz)$")) | .browser_download_url' \
            | head -n1 | xargs -I{} curl -sSL "{}" -o "$tmp/pup.pkg"
          if file "$tmp/pup.pkg" | grep -q 'Zip archive data'; then
            unzip -q "$tmp/pup.pkg" -d "$tmp"
          else
            tar -xzf "$tmp/pup.pkg" -C "$tmp"
          fi
          if [ -f "$tmp/pup" ]; then
            sudo mv "$tmp/pup" /usr/local/bin/pup
          else
            sudo mv "$tmp"/pup_*/pup /usr/local/bin/pup
          fi
          sudo chmod +x /usr/local/bin/pup
          pup --version || (echo "pup missing" >&2 && exit 1)

      - name: Run ingestion
        env:
          INGEST_FILE: ${{ github.event.inputs.ingest_file }}
        run: |
          set -euxo pipefail
          if [ ! -f "$INGEST_FILE" ]; then
            echo "Missing $INGEST_FILE" >&2
            exit 1
          fi
          chmod +x scripts/ingest.sh
          ./scripts/ingest.sh 2>&1 | tee ingest.log
      - name: Commit artefacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add methodologies tools registry.json manifest/index.json ingest.log 2>/dev/null || true
          git commit -m "CI: ingest ${{ github.event.inputs.ingest_file }} [skip ci]" || echo "Nothing to commit"
          git push || true
      - name: Upload logs
        # actions/upload-artifact@v4.3.1
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ingest-logs
          path: ingest.log
