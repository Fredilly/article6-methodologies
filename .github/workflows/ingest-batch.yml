name: Ingest Forestry Batch
on:
  workflow_dispatch:
    inputs:
      ingest_file:
        description: Path to ingest.yml consumed by scripts/ingest.sh
        required: true
        default: ingest.yml

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        # actions/checkout@v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Node
        # actions/setup-node@v4.0.4
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9
        with:
          go-version: '1.22.1'

      - name: Install pup
        run: |
          set -euxo pipefail
          go install github.com/ericchiang/pup@v0.4.0
          sudo install -m 0755 "$(go env GOPATH)/bin/pup" /usr/local/bin/pup
          pup --version

      - name: Install npm deps
        run: npm ci

      - name: Install ingest tools
        run: bash scripts/setup/install-ingest-tools.sh

      - name: Run ingestion
        env:
          INGEST_FILE: ${{ github.event.inputs.ingest_file }}
        run: |
          set -euxo pipefail
          export PATH="$PWD/local-tools/bin:$PATH"
          if [ ! -f "$INGEST_FILE" ]; then
            echo "Missing $INGEST_FILE" >&2
            exit 1
          fi
          chmod +x scripts/ingest.sh
          ./scripts/ingest.sh 2>&1 | tee ingest.log
      - name: Commit artefacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add methodologies tools registry.json manifest/index.json ingest.log 2>/dev/null || true
          git commit -m "CI: ingest ${{ github.event.inputs.ingest_file }} [skip ci]" || echo "Nothing to commit"
          git push || true
      - name: Upload logs
        # actions/upload-artifact@v4.3.1
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ingest-logs
          path: ingest.log
