name: Ingest Batch
on:
  workflow_dispatch:
    inputs:
      codes_file:
        description: Path to batches/*.codes.txt (preferred; generates an ingest yml and runs scoped ingest)
        required: false
        default: ''
      sector:
        description: Optional override: Agriculture|Forestry (only used with codes_file)
        required: false
        default: ''
      ingest_file:
        description: Path to ingest.yml consumed by scripts/ingest.sh (fallback if codes_file is empty)
        required: false
        default: ingest.yml

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        # actions/checkout@v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          clean: true
          fetch-depth: 0

      - name: Setup Node
        # actions/setup-node@v4.0.4
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9
        with:
          go-version: '1.24.x'

      - name: Install pup
        run: |
          set -euxo pipefail
          go install github.com/ericchiang/pup@v0.4.0
          sudo install -m 0755 "$(go env GOPATH)/bin/pup" /usr/local/bin/pup
          pup --version

      - name: Install npm deps
        run: npm ci

      - name: Install ingest tools
        run: bash scripts/setup/install-ingest-tools.sh

      - name: Run ingestion
        env:
          CODES_FILE: ${{ github.event.inputs.codes_file }}
          SECTOR: ${{ github.event.inputs.sector }}
          INGEST_FILE: ${{ github.event.inputs.ingest_file }}
        run: |
          set -euxo pipefail
          export PATH="$PWD/local-tools/bin:$PATH"
          if [ -n "${CODES_FILE:-}" ]; then
            if [ ! -f "$CODES_FILE" ]; then
              echo "Missing codes file: $CODES_FILE" >&2
              exit 1
            fi
            out=".tmp/ingest.batch.yml"
            mkdir -p .tmp
            extra=()
            if [ -n "${SECTOR:-}" ]; then
              extra+=(--sector "$SECTOR")
            fi
            npm run -s ingest:batch -- --codes "$CODES_FILE" --out "$out" "${extra[@]}" 2>&1 | tee ingest.log
          else
            if [ ! -f "$INGEST_FILE" ]; then
              echo "Missing ingest file: $INGEST_FILE" >&2
              exit 1
            fi
            chmod +x scripts/ingest.sh
            ./scripts/ingest.sh 2>&1 | tee ingest.log
          fi
      - name: Commit artefacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add methodologies tools registry.json manifest/index.json ingest.log 2>/dev/null || true
          git commit -m "CI: ingest ${{ github.event.inputs.ingest_file }} [skip ci]" || echo "Nothing to commit"
          git push || true
      - name: Upload logs
        # actions/upload-artifact@v4.3.1
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ingest-logs
          path: ingest.log
