name: Ingest Forestry Batch
on:
  workflow_dispatch:
    inputs:
      ingest_file:
        description: Path to ingest.yml consumed by scripts/ingest.sh
        required: true
        default: ingest.yml

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.3'
          cache: 'npm'

      - name: Install npm deps
        run: npm ci

      - name: Install CLI deps (jq, yq, pup)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y jq curl unzip
          YQ_VERSION="v4.44.3"
          curl -fsSL "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64.tar.gz" -o /tmp/yq.tgz
          tar -xzf /tmp/yq.tgz -C /tmp
          sudo mv /tmp/yq_linux_amd64 /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
          rm -f /tmp/yq.tgz
          PUP_VERSION="v0.4.0"
          PUP_PRIMARY="pup_${PUP_VERSION#v}_linux_amd64.zip"
          PUP_FALLBACK="pup_${PUP_VERSION}_linux_amd64.zip"
          if ! curl -fsSL "https://github.com/ericchiang/pup/releases/download/${PUP_VERSION}/${PUP_PRIMARY}" -o /tmp/pup.zip; then
            curl -fsSL "https://github.com/ericchiang/pup/releases/download/${PUP_VERSION}/${PUP_FALLBACK}" -o /tmp/pup.zip
          fi
          unzip -q /tmp/pup.zip -d /tmp
          if [ -f /tmp/pup ]; then
            sudo mv /tmp/pup /usr/local/bin/pup
          else
            sudo mv /tmp/pup_*/pup /usr/local/bin/pup
          fi
          sudo chmod +x /usr/local/bin/pup
          rm -f /tmp/pup.zip
          rm -rf /tmp/pup /tmp/pup_*
          yq --version
          pup --version
          jq --version

      - name: Run ingestion
        env:
          INGEST_FILE: ${{ github.event.inputs.ingest_file }}
        run: |
          set -euxo pipefail
          if [ ! -f "$INGEST_FILE" ]; then
            echo "Missing $INGEST_FILE" >&2
            exit 1
          fi
          chmod +x scripts/ingest.sh
          ./scripts/ingest.sh 2>&1 | tee ingest.log
      - name: Commit artefacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add methodologies tools registry.json manifest/index.json ingest.log 2>/dev/null || true
          git commit -m "CI: ingest ${{ github.event.inputs.ingest_file }} [skip ci]" || echo "Nothing to commit"
          git push || true
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: ingest-logs
          path: ingest.log
