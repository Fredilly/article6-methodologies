name: Ingest Forestry Batch

on:
  workflow_dispatch:
    inputs:
      ingest_file:
        description: Path to ingest.yml (read by scripts/ingest.sh via $INGEST_FILE)
        required: true
        default: ingest.yml

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.3'
          cache: 'npm'

      - name: Install npm deps
        run: npm ci

      - name: Install CLI deps (yq, pup)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pup
          sudo curl -L "https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64" -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Run ingestion
        env:
          INGEST_FILE: ${{ github.event.inputs.ingest_file }}
        run: |
          test -f "$INGEST_FILE" || { echo "Missing $INGEST_FILE"; exit 1; }
          chmod +x scripts/ingest.sh
          bash scripts/ingest.sh

      - name: Commit artefacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add methodologies tools registry.json manifest/index.json ingest.log 2>/dev/null || true
          git commit -m "CI: ingest ${{ github.event.inputs.ingest_file }} [skip ci]" || echo "Nothing to commit"
          git push || true

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: ingest-logs
          path: ingest.log
