name: Ingest Forestry Batch
on:
  workflow_dispatch:
    inputs:
      ingest_file:
        description: Path to ingest.yml consumed by scripts/ingest.sh
        required: true
        default: ingest.yml

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.3'
          cache: 'npm'

      - name: Install npm deps
        run: npm ci

      - name: Install ingest tools
        run: scripts/setup/install-ingest-tools.sh

      - name: Run ingestion
        env:
          INGEST_FILE: ${{ github.event.inputs.ingest_file }}
        run: |
          set -euxo pipefail
          if [ ! -f "$INGEST_FILE" ]; then
            echo "Missing $INGEST_FILE" >&2
            exit 1
          fi
          chmod +x scripts/ingest.sh
          ./scripts/ingest.sh 2>&1 | tee ingest.log
      - name: Derive lean artefacts
        run: |
          set -euo pipefail
          if [ -x scripts/derive-lean.sh ]; then
            scripts/derive-lean.sh
          fi
      - name: Normalise & enforce gates
        run: |
          set -euo pipefail
          if [ -f scripts/normalize-meta.js ]; then
            node scripts/normalize-meta.js
          fi
          if [ -x scripts/check-no-stubs.sh ]; then
            bash scripts/check-no-stubs.sh
          fi
          npm run validate:rich --if-present
          npm run validate:lean --if-present
          npm run validate:guardrails --if-present
          if [ -f scripts/build-manifest.mjs ]; then
            node scripts/build-manifest.mjs
          fi
          if [ -x scripts/hash-all.sh ]; then
            scripts/hash-all.sh
          fi
      - name: Commit artefacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add methodologies tools source-assets registry.json manifest/index.json ingest.log 2>/dev/null || true
          git commit -m "CI: ingest ${{ github.event.inputs.ingest_file }} [skip ci]" || echo "Nothing to commit"
          git push || true
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: ingest-logs
          path: ingest.log
