name: Ingest Forestry Batch
on:
  workflow_dispatch:
    inputs:
      batch:
        description: Path to batch file
        required: true
        default: batches/2025-10-17.codes.forestry-01.txt

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.3'
          cache: 'npm'
      - run: npm ci
      - name: Run ingestion
        run: |
          if [ -x scripts/ingest-full.sh ]; then
            bash scripts/ingest-full.sh "${{ github.event.inputs.batch }}"
          else
            npm run ingest:full -- --batch "${{ github.event.inputs.batch }}"
          fi
      - name: Commit artefacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add methodologies tools registry.json manifest/index.json ingest.log 2>/dev/null || true
          git commit -m "CI: ingest ${{ github.event.inputs.batch }} [skip ci]" || echo "Nothing to commit"
          git push || true
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: ingest-logs
          path: ingest.log
