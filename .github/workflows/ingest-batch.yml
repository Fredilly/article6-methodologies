name: ingest-batch

on:
  workflow_dispatch:
    inputs:
      ingest_file:
        description: Path to ingest.yml or batch file
        required: true
  push:
    paths:
      - 'batches/**'
      - 'scripts/**'
      - '.github/workflows/ingest-batch.yml'

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies (offline safe)
        run: npm ci --ignore-scripts

      - name: Run ingest
        env:
          INGEST_FILE: ${{ inputs.ingest_file }}
        run: |
          set -euo pipefail
          npm run ingest:batch
