name: export-agri-idempotency-patch
on:
  push:
    branches:
      - feat/unfccc-forestry-include-previous-v3

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # actions/checkout@v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
          lfs: true
      - name: Pull LFS objects (safety)
        run: git lfs pull
      - name: Setup Node
        # actions/setup-node@v4.0.4
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install
        run: npm ci || npm i
      - name: Ensure pdftotext exists (poppler-utils)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y poppler-utils
          command -v pdftotext
      - name: Run Agriculture idempotency (allow dirty)
        run: |
          set -euo pipefail
          bash scripts/ci-idempotency-agriculture.sh || true
          git status --porcelain=v1 || true
          git diff --name-only || true
          git diff > /tmp/ci.patch || true
      - name: Upload patch artifact
        # actions/upload-artifact@v4.3.1
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-agri-idempotency-patch
          path: /tmp/ci.patch
