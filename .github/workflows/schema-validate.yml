name: Schema Validate (META/sections/rules)
on:
  push:
    paths:
      - 'schemas/**'
      - 'methodologies/**'
      - 'registry.json'
      - '.github/workflows/schema-validate.yml'
  pull_request:
    paths:
      - 'schemas/**'
      - 'methodologies/**'
      - 'registry.json'
      - '.github/workflows/schema-validate.yml'
jobs:
  schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Skip if only staging/** changed
        run: |
          if git diff --name-only HEAD^ | grep -v '^staging/' | grep -q .; then
            echo "Proceeding (non-staging changes found)"
          else
            echo "Only staging/ changed; skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          fi
        id: skipcheck
      - name: Exit if skip
        if: steps.skipcheck.outputs.skip == 'true'
        run: exit 0
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i -g ajv-cli@5 jq
      - name: Validate META
        run: ajv validate -s schemas/META.schema.json -d 'methodologies/**/META.json'
      - name: Validate sections
        run: ajv validate -s schemas/sections.schema.json -d 'methodologies/**/sections.json'
      - name: Validate rules
        run: ajv validate -s schemas/rules.schema.json -d 'methodologies/**/rules.json'
