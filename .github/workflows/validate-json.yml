name: validate-json
on:
  push:
    branches-ignore: ['bot/**']
    paths:
      - 'methodologies/**/v*/META.json'
      - 'methodologies/**/v*/sections.json'
      - 'methodologies/**/v*/rules.json'
      - 'schemas/**'
      - 'tools/**'
      - 'scripts/**'
      - '!methodologies/**/previous/**'
  pull_request:
    branches:
      - 'main'
      - 'feat/**'
    paths:
      - 'methodologies/**/v*/META.json'
      - 'methodologies/**/v*/sections.json'
      - 'methodologies/**/v*/rules.json'
      - 'schemas/**'
      - 'tools/**'
      - 'scripts/**'
      - '!methodologies/**/previous/**'
jobs:
  validate:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !startsWith(github.ref_name, 'bot/') &&
      !(github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.ref, 'bot/'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          lfs: true
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20.11.1'
      - name: Derive lean from rich (deterministic)
        run: |
          node scripts/derive-lean-from-rich.js
          if ! git diff --quiet -- \
            ':(glob)methodologies/**/sections.json' \
            ':(glob)methodologies/**/rules.json' \
            ':(exclude)methodologies/**/previous/**/sections.json' \
            ':(exclude)methodologies/**/previous/**/rules.json'; then
            echo "Lean JSON drift detected. Run: node scripts/derive-lean-from-rich.js";
            git --no-pager diff -- methodologies/**/sections.json methodologies/**/rules.json | sed -n '1,200p';
            exit 1;
          fi
      - name: Lean generation verifier
        run: scripts/verify-generation.sh
      - name: Offline schema validation
        run: node scripts/validate-offline.js
      - name: Meta-driven source hash check
        run: node scripts/check-source-hash.js
      - name: Trio + registry integrity
        run: node scripts/check-trio-and-registry.js
      - name: Supply-chain guard (pinning, no network installs)
        run: node scripts/check-workflows-supplychain.js
