name: Devcontainer Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-devcontainer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build devcontainer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: false
          load: true
          tags: article6/devcontainer:ci

      - name: Run ingest sanity check inside devcontainer
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/workspaces/article6-methodologies" \
            article6/devcontainer:ci \
            bash -lc "cd /workspaces/article6-methodologies && npm run sanity"
