name: Offline JSON Schema Validation
on:
  push:
    paths:
      - 'methodologies/**'
      - 'schemas/**'
      - 'scripts/**'
      - '.github/workflows/validate-offline.yml'
  pull_request:
    paths:
      - 'methodologies/**'
      - 'schemas/**'
      - 'scripts/**'
      - '.github/workflows/validate-offline.yml'
  workflow_dispatch:
    inputs:
      generate:
        description: 'Generate standalone validators and commit them'
        type: boolean
        required: false
        default: false
      ref:
        description: 'Ref to push validators to (defaults to the selected ref)'
        type: string
        required: false

jobs:
  # One-shot builder when you manually dispatch with generate=true
  generate-validators:
    # handle boolean or string "true"
    if: ${{ github.event_name == 'workflow_dispatch' && (inputs.generate == true || inputs.generate == 'true') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          lfs: true
          ref: ${{ inputs.ref || github.ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: mkdir -p scripts/validators
      - run: npm i --no-audit --no-fund ajv@8.17.1 ajv-formats@2.1.1
      - run: node scripts/compile-audit.js
      - name: Commit validators
        run: |
          git config user.name "article6-bot"
          git config user.email "bot@users.noreply.github.com"
          git add scripts/validators/*.cjs || true
          if git diff --cached --quiet; then
            echo "No validator changes to commit"
          else
            git commit -m "chore(validators): add standalone AJV validators"
            git push origin HEAD:${{ inputs.ref || github.ref_name }}
          fi

  # Pure offline validation on push/PR; skip when manually generating
  validate:
    if: ${{ !(github.event_name == 'workflow_dispatch' && (inputs.generate == true || inputs.generate == 'true')) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run offline harness (skip if validators missing)
        run: |
          if [ -f scripts/validators/meta.cjs ] && [ -f scripts/validators/sections.cjs ] && [ -f scripts/validators/rules.cjs ]; then
            node scripts/validate-offline.js
          else
            echo "Validators not present; skipping offline validation on this ref."
          fi
