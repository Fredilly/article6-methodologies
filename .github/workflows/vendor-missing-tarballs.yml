name: Vendor Missing npm Tarballs
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch to commit tarballs to'
        required: false
        type: string
        default: ''
  push:
    branches-ignore: ['bot/**']
    paths:
      - 'methodologies/**'
      - 'schemas/**'
      - 'tools/**'
  pull_request:
    branches:
      - 'main'
      - 'feat/**'
    paths:
      - 'methodologies/**'
      - 'schemas/**'
      - 'tools/**'

permissions:
  contents: write

jobs:
  vendor:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !startsWith(github.ref_name, 'bot/') &&
      !(github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.ref, 'bot/'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: true
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.branch != '' && inputs.branch || github.ref }}
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20.11.1'
      - name: Pack tarballs
        run: |
          set -eu
          mkdir -p vendor/npm
          pkgs=(
            fast-deep-equal@3.1.3
            json-schema-traverse@1.0.0
            uri-js@4.4.1
            require-from-string@2.0.2
            glob@10.3.10
            js-yaml@4.1.0
            json5@2.2.3
            minimist@1.2.8
            fast-json-patch@3.1.1
            json-schema-migrate@2.0.0
          )
          for p in "${pkgs[@]}"; do npm pack "$p" --pack-destination vendor/npm; done
      - name: Commit tarballs
        run: |
          set -eu
          git config user.name "article6-bot"
          git config user.email "bot@users.noreply.github.com"
          git add vendor/npm/*.tgz || true
          if git diff --cached --quiet; then
            echo "No new tarballs to commit"
          else
            git commit -m "chore(vendor): add missing npm tarballs for offline CI"
            git push origin HEAD:${{ github.event_name == 'workflow_dispatch' && inputs.branch != '' && inputs.branch || github.ref_name }}
          fi
